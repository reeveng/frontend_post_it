<div fxLayout="row" fxLayoutAlign="center center" class="login-main">
  <mat-card>
    <form [formGroup]="user" (ngSubmit)="onSubmit()">
      <mat-card-header>
        <mat-card-title>Login</mat-card-title>
      </mat-card-header>

      <mat-card-content fxLayout="column">
        <mat-form-field>
          <input matInput placeholder="Email" aria-label="email" formControlName="username" data-cy="inputEmail" />
        </mat-form-field>
        <mat-form-field>
          <input type="password" matInput placeholder="Password" aria-label="password" formControlName="password"
            data-cy="inputPassword" />
        </mat-form-field>
      </mat-card-content>

      <mat-card-actions fxLayout="row" fxLayoutAlign="space-around center">
        <button data-cy="registerBtn" mat-raised-button type="button" [routerLink]="['/register']">
          Register
        </button>
        <button data-cy="loginBtn" mat-raised-button type="submit" color="primary">
          Login
        </button>
      </mat-card-actions>
    </form>
  </mat-card>
</div>
